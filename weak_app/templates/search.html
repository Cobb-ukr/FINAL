<!DOCTYPE html>
<html>
<body>
  <h2>User Search</h2>
  <form method="GET">
    <input name="q" placeholder="Search username">
    <button type="submit">Search</button>
  </form>

  <h3>Results</h3>
  <ul>
    {% for r in results %}
      <li>ID: {{ r[0] }} | User: {{ r[1] }} | Pass: {{ r[2] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
